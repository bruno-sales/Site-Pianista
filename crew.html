  <!-- Contact -->
  <div id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <h2>Fale Conosco</h2>
          <hr>
        </div>
        <div class="col-md-5 col-md-offset-3">
          <!-- contact form starts -->
          <form action="contact" id="contact-form" class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="name">Seu Nome</label>
                <div class="col-sm-8">
                  <input type="text"  placeholder="Seu Nome" class="form-control" name="name" id="name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="email">E-mail</label>
                <div class="col-sm-8">
                  <input type="text" placeholder="Informe seu e-mail" class="form-control" name="email" id="email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="subject">Assunto</label>
                <div class="col-sm-8">
                  <input type="text" placeholder="Assunto" class="form-control" name="subject" id="subject">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="message">Sua Mensagem</label>
                <div class="col-sm-8">
                  <textarea placeholder="Diga sua mensagem" class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
              </div>
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success">Enviar</button> 
              </div>
            </fieldset>
          </form>
          
          <!-- contact form ends -->    
        </div>
      </div>
    </div>
  </div>
